    <!-- Stuff for body goes here -->

    <div class="px-4 pt-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="./images/hospital.jpeg" alt="" width="360" height="254">
        <h1 class="display-5 fw-bold">HelpER</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Hi <span id="name-goes-here"></span>, how can I help you?</p>
        </div>

    </div>

    <!-- Search bar -->
    <div class=" bg-white">
        <form class="form-inline d-flex w-75 mx-auto" id="search">
            <input class="form-control" id="searchBar" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><svg xmlns="http://www.w3.org/2000/svg"

        </form>

        <h4>Recommended hospitals for you</h4>
        <!-- Here is the container for cards  -->
        <div class="container">
            <div id="hospitals-go-here" class="row  justify-content-center">
            </div>
        </div>
    </div>
    <br>

    <!-- Templates for general use, not displayed -->
    <template id="hospitalCardTemplate">
        <div class="card py-2 m-2 justify-content-center" style="width: 18rem">
            <img class="card-image card-img-top" src=" ..." alt="..." />

                <!-- heart icon -->

                </p>
                <a class="btn btn-primary card-href">Read more ...</a>
            </div>
        </div>
    </template>
