<html lang="en">

<head>
    <title>helpER</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    <!-- Other libraries go here -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <style>
        div button,
        div input {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <nav class="pb-4" id="navbarPlaceholder"></nav>

    <h1 class="text-center" style="padding-top: 120px;">My Waitlist</h1>

    <h4 style="padding-top: 50px; padding-bottom: 25px; padding-left: 20px;">Active</h4>

    <!-- current reservation container -->
    <div class="container mt-4" id="current-reservation">
        <div id="current-reservation-go-here" class="row">
            <p class="text-center text-secondary">You no joined waitlist at the moment!</p>
        </div>
    </div>
    <br>

    <!-- template for my current reservation-->
    <template id="myReservationCardTemplate">
        <div class="card border-dark mb-3 mx-auto p-0" style="max-width: 90%;">
            <div class="text-center card-header">In waitlist</div>
            <div class="card-body text-dark">
                <h5 id="currentReservationHospitalName" class="card-title" style="padding-bottom: 10px;">Hospital's name</h5>
                <h5 id="currentReservationHospitalId" style="display: none;"></h5>
                <p class="card-text text-dark">Teams ahead of you:</p>
                <p id="numberOfPeople" class="text-center fs-1">number</p>
                <div class="d-grid gap-2 col-8 mx-auto">
                    <button type="button" id="cancelButton" class="btn btn-danger" data-toggle="modal"
                        data-target="#exampleModal" onclick="cancelWaitlist(this)">
                        Cancel waitlist
                    </button>
                </div>
            </div>
        </div>

    </template>

    <!-- previous reservations -->
    <h4 style="padding-top: 25px; padding-bottom: 25px; padding-left: 20px;">Complete</h4>
    <div class="container pb-5 mb-5" id="previous-reservation">
        <div id="previous-reservation-go-here" class="row">
            <p class="text-center text-secondary">You have no waitlist history!</p>
        </div>
    </div>

    <!-- Template for previous reservation -->
    <template id="previousReservationsTemplate">
        <div class="card mb-3 mx-auto px-0" style="max-width: 90%;">
            <div class="text-center card-header">Complete</div>
            <div class="card-body py-4">
                <h5 id="previousReservationHospitalName" class="card-title" style="padding-bottom: 10px;">Hospital Name</h5>
                <h5 id="previousReservationHospitalId" style="display: none;"></h5>
                <p class="card-text text-dark">Checkup complete</p>
                <div class="d-grid gap-2 col-8 mx-auto">
                    <button type="button" class="btn btn-dark" data-toggle="modal" 
                        data-target="#exampleModal-2" onclick="prevResvReview(this)">
                        Write Review
                    </button>
                </div>
            </div>
        </div>
    </template>

    <footer id="footerPlaceholder"></footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI_TEAM06.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/reservation.js"></script>
    <script src="./scripts/waitlist.js"></script>

    <script>
        displayCardsDynamically();
    </script>
</body>

</html>
