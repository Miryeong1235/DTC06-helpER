        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <nav id="navbarPlaceholder"></nav>

    <div class="px-4 pt-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="./images/hospital.jpeg" alt="" width="360" height="254">
        <h1 class="display-5 fw-bold">HelpER</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Register your personal information</p>
        </div>
    </div>

    <form class="m-3 pb-5">
        <p class="lead">Personal information</p>
        <div class="form-group">
            <label for="exampleInputFname">First name</label>
            <input type="text" class="form-control" id="exampleInputFname" placeholder="First name">
        </div>
        <div class="form-group">
            <label for="exampleInputLname">Last name</label>
            <input type="text" class="form-control" id="exampleInputLname" placeholder="Last name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputdof">Date of birth</label>
            <input type="date" class="form-control" id="exampleInputdof" placeholder="MM/DD/YYYY">
        </div>
        <div class="form-group">
            <label for="exampleInputPhone">Phone number</label>
            <input type="number" class="form-control" id="exampleInputPhone" placeholder="No hyphens">
        </div>
        <div class="form-group">
            <label for="exampleInputPHN">Personal Health Number</label>
            <input type="number" class="form-control" id="exampleInputPHN" placeholder="No hyphens">
        </div>
        <div class="form-group">
            <label for="exampleInputStreetNumber">Street number</label>
            <input type="number" class="form-control" id="exampleInputStreetNumber" placeholder="555">
        </div>
        <div class="form-group">
            <label for="exampleInputStreetName">Street name</label>
            <input type="text" class="form-control" id="exampleInputStreetName" placeholder="Seymour Street">
        </div>
        <div class="form-group">
            <label for="exampleInputCity">City</label>
            <input type="text" class="form-control" id="exampleInputCity" placeholder="Vancouver">
        </div>
        <div class="form-group">
            <label for="exampleInputProvince">Province</label>
            <input type="text" class="form-control" id="exampleInputProvince" placeholder="BC">
        </div>
        <div class="form-group">
            <label for="exampleInputPostalCode">Postal Code</label>
            <input type="text" class="form-control" id="exampleInputPostalCode" placeholder="X0X 0X0">
        </div>
    </form>

    <form class="m-3 pb-5">
        <p class="lead">Emergency Contact</p>
        <div class="form-group">
            <label for="exampleInputEmergengyName">Full name</label>
            <input type="text" class="form-control extension-emergency_contact" id="exampleInputEmergengyName"
                placeholder="Full name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmergengyPhone">Phone number</label>
            <input type="number" class="form-control extension-emergency_contact" id="exampleInputEmergengyPhone"
                placeholder="No hyphens">
        </div>
        <div class="form-group">
            <label for="exampleInputRelation">Relationship</label>
            <input type="text" class="form-control extension-emergency_contact" id="exampleInputRelation"
                placeholder="Enter the relationship">
        </div>

    </form>

    <form class="m-3 pb-5">
        <p class="lead">Family Doctor</p>
        <div class="form-group">
            <label for="exampleInputFamilyDoctorName">Doctor's Full name</label>
            <input type="text" class="form-control extension-family_doctor" id="exampleInputFamilyDoctorName"
                placeholder="Full name">
        </div>
        <div class="form-group">
            <label for="exampleInputFamilyClinicName">Clinic's name</label>
            <input type="text" class="form-control extension-family_doctor" id="exampleInputFamilyClinicName"
                placeholder="Clinic's name">
        </div>
        <div class="form-group">
            <label for="exampleInputDoctorPhone">Phone number</label>
            <input type="number" class="form-control extension-family_doctor" id="exampleInputDoctorPhone"
                placeholder="No hyphens">
        </div>

    </form>

    <form class="m-3 pb-3">
        <p class="lead">Medical History</p>
        <div class="form-group">
            <label for="exampleInputMedications">Please list any medications you are currently taking:</label>
            <input type="text" class="form-control extension-medical_history" id="exampleInputMedications"
                placeholder="Medication name">
        </div>
        <div class="form-group">
            <label for="exampleInputAllergies">Please list any allergies:</label>
            <input type="text" class="form-control extension-medical_history" id="exampleInputAllergies"
                placeholder="Enter if you have allergy">
        </div>
        <div class="form-group">
            <label for="exampleInputSurgery">Please list any surgery history:</label>
            <input type="text" class="form-control extension-medical_history" id="exampleInputSurgery"
                placeholder="Enter your surgery history">
        </div>

    </form>

    <form class="m-3 pb-3">

        <br>
        <p>Do you consume any alcohol?</p>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="alcohol" id="alcoholNever">
            <label class="form-check-label" for="alcoholNever" id="alcoholNeverLabel">
                Never
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="alcohol" id="alcoholRarely">
            <label class="form-check-label" for="alcoholRarely" id="alcoholRarelyLabel">
                Rarely
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="alcohol" id="alcoholSometimes" checked>
            <label class="form-check-label" for="alcoholSometimes" id="alcoholSometimesLabel">
                Sometimes
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="alcohol" id="alcoholOften">
            <label class="form-check-label" for="alcoholOften" id="alcoholOftenLabel">
                Often
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="alcohol" id="alcoholAlways">
            <label class="form-check-label" for="alcoholAlways" id="alcoholAlwaysLabel">
                Always
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="alcohol" id="alcoholQuit" checked>
            <label class="form-check-label" for="alcoholQuit" id="alcoholQuitLabel">
                I quit
            </label>
        </div>

    </form>
    <form class="m-3 pb-5">

        <br>
        <p>Do you smoke cigarette?</p>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="tobacco" id="smokeNever">
            <label class="form-check-label" for="smokeNever" id="smokeNeverLabel">
                Never
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="tobacco" id="smokeRarely" checked>
            <label class="form-check-label" for="smokeRarely" id="smokeRarelyLabel">
                Rarely
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="tobacco" id="smokeSometimes" checked>
            <label class="form-check-label" for="smokeSometimes" id="smokeSometimesLabel">
                Sometimes
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="tobacco" id="smokeOften" checked>
            <label class="form-check-label" for="smokeOften" id="smokeOftenLabel">
                Often
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="tobacco" id="smokeAlways" checked>
            <label class="form-check-label" for="smokeAlways" id="smokeAlwaysLabel">
                Always
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="tobacco" id="smokeQuit" checked>
            <label class="form-check-label" for="smokeQuit" id="smokeQuitLabel">
                I quit
            </label>
        </div>

        <br>

        <div class="form-group">
            <label for="exampleInputAdditional">Additional Notes:</label>
            <input type="text" class="form-control" id="exampleInputAdditional" placeholder="">
        </div>

        <div class="text-center m-4">
            <button type="button" class="btn btn-primary m-3 px-5" onclick="writeProfile()">Submit</button>
        </div>
    </form>


    <footer id="footerPlaceholder"></footer>

    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI_TEAM06.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/user_profile.js"></script>

    <script>
        populateUserInfo();
    </script>

</body>

</html>
