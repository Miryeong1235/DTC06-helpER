<body>
    <nav id="navbarPlaceholder"></nav>

    <div class="m-5 py-5">
        <h1 class="text-center m-5">Please verify your information</h1>

        <!-- Display what user typed here -->
        <table class="table table-borderless m-4">
            <tr>
                <td>First Name</td>
                <td id="fname"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td id="lname"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td id="dateOfBirth"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td id="phone"></td>
            </tr>
            <tr>
                <td>Personal Health Number</td>
                <td id="phn"></td>
            </tr>
            <tr>
                <td>Purpose of Visit / Symptoms</td>
                <td id="purposeOfVisit"></td>
            </tr>
            <tr class="invisible" style="max-height: 0;">
                <td>Address</td>
                <td style="max-width: 0;"><span id="street_no"></span>&nbsp;<span id="street_name"></span>
                    ,&nbsp;<span id="city"></span>,&nbsp;<span id="province"></span>
                    &nbsp;<span id="postal_code"></span></td>
            </tr>
        </table>
        <div class="text-center my-5">
            <!-- button to confirm -->
            <button class="btn btn-primary m-2" onclick="toWaitlistConfirmed(window.location.href)">Confirm</button>
            <!-- button to edit the information again -->
            <button class="btn btn-secondary m-2" onclick="updateJoinWaitList(window.location.href)">Edit</button>
        </div>
    </div>

    <footer id="footerPlaceholder"></footer>
