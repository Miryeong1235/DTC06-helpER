<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpER</title>

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

</head>

<body>
    <nav id="navbarPlaceholder"></nav>

    <!-- detail container -->
    <div class="container mt-5 py-5 text-center">
        <br>
        <h2><span id="hospitalName" class="fw-bold">this hospital</span></h2>
        <img class="hospital-img responsive" src="" />
        <!-- <div class="text-start mx-5">-->
    </div>

    <div class="container my-2 py-2 justify-content-center">
        <table class="table">
            <tr>
                <td class="col-4"><span class="fw-bold">Hours: </span></td>
                <td><span id="hospitalHour">operation hour</span></td>
            </tr>
            <tr>
                <td><span class="fw-bold">Phone number: </span></td>
                <td><span id="hospitalPhoneNumber">phone number</span></td>
            </tr>
            <tr>
                <td><span class="fw-bold">Address: </span></td>
                <td><span id="hospitalAddress">address</span></td>
            </tr>
            <tr>
                <td><span class="fw-bold">Details: </span></td>
                <td><span id="details">detail</span></td>
            </tr>
            <tr>
                <td><span class="fw-bold">Current wait time: </span></td>
                <td><span id="currentWaitTime">01:43</span></td>
            </tr>
            <tr>
                <td><span class="fw-bold">Expected Length of Stay</span></td>
                <td><span id="LengthOfStay">04:46</span></td>
            </tr>
        </table>
        <div id="details-go-here"></div>
    </div>

    <div class="row m-5">
        <button type="button" class="btn btn-danger rounded-pill py-2 my-2"
            onclick="joinWaitList(window.location.href)">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                <path
                    d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z" />
            </svg>
            <span class="px-1">Join Waitlist</span>
        </button>
        <button type="button" class="btn btn-primary rounded-pill py-2 my-2" onclick="toMap()">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="white"
                class="bi bi-sign-turn-right-fill" viewBox="0 0 16 16">
                <path
                    d="M9.05.435c-.58-.58-1.52-.58-2.1 0L.436 6.95c-.58.58-.58 1.519 0 2.098l6.516 6.516c.58.58 1.519.58 2.098 0l6.516-6.516c.58-.58.58-1.519 0-2.098L9.05.435ZM9 8.466V7H7.5A1.5 1.5 0 0 0 6 8.5V11H5V8.5A2.5 2.5 0 0 1 7.5 6H9V4.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L9.41 8.658A.25.25 0 0 1 9 8.466Z" />
            </svg>
            <span class="px-1">Directions</span>
        </button>
    </div>
    <div class="pb-5 text-center">
        <h2 class="px-3">Reviews</h2>
        <button type="button" class="btn btn-outline-secondary rounded-pill py-2 my-2"
            onclick="toPostReview(window.location.href)">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
            </svg>
            <span class="px-1">Write a Review</span>
        </button>
    </div>

    <div class="container my-3">
        <h5>Filter by Rating</h4>
            <div class="input-group mb-3">
                <label class="input-group-text" for="ratingSelect">Select Rating</label>
                <select class="form-select" id="ratingSelect" onchange="filterByRating(this)">
                    <option value="0">All Ratings</option>
                    <option value="5">5 stars</option>
                    <option value="4">More than 4 stars</option>
                    <option value="3">More than 3 stars</option>
                    <option value="2">More than 2 stars</option>
                    <option value="1">More than 1 stars</option>
                </select>
            </div>
    </div>

    <div class="container my-5 text-center">
        <!-- Here is the container for cards  -->
        <div class="container">
            <div id="review-go-here" class="row justify-content-center">
            </div>
        </div>
    </div>
    <br>

    <template id="reviewTemplate">
        <div class="card mb-4">
            <div class="card-body">
                <h5 id="reviewHospitalName">Hospital name</h5>
                <p id="reviewStar">star comes here</p>
                <p id="reviewContent">this is content</p>
            </div>
        </div>
    </template>

    <br>

    <footer id="footerPlaceholder"></footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI_TEAM06.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/review.js"></script>
    <script src="./scripts/hospital_detail.js"></script>
    <script>
        var hospitalId = displayHospitalInfo();
        displayCardsDynamically("review", hospitalId);  //input param is the name of the collection
    </script>

</body>

</html>
