<body>
    <nav id="navbarPlaceholder"></nav>

    <div class="my-5 py-5">
        <h1 class="text-center m-5">Join Waitlist</h1>
        <div class="m-4">
            <label for="fname">First name</label>
            <input type="text" class="form-control" id="fname" placeholder="First name">
        </div>
        <div class="m-4">
            <label for="lname">Last name</label>
            <input type="text" class="form-control" id="lname" placeholder="Last name">
        </div>
        <div class="m-4">
            <label for="dateOfBirth">Date of birth</label>
            <input type="date" class="form-control" id="dateOfBirth" placeholder="MM/DD/YYYY">
        </div>
        <div class="m-4">
            <label for="phone">Phone number</label>
            <input type="number" class="form-control" id="phone" placeholder="No hyphens">
        </div>
        <div class="m-4">
            <label for="phn">Personal Health Number</label>
            <input type="number" class="form-control" id="phn" placeholder="No hyphens">
        </div>
        <div class="m-4 pb-5">
            <label for="comment">Purpose of Visit / Symptoms:</label>
            <textarea class="form-control" rows="5" id="purposeOfVisit" name="text"></textarea>
        </div>
        <div class="m-4">
            <h2 class="text-center py-2">Authorization</h2>
            <p class="py-3">I authorize the XXX hospital to use the above information to get in the waitlist for me. I
                hereby certify
                under penalty of perjury the above information is true and correct.
            </p>
            <label>Signature:</label><br>
            <input class="form-control input-sm" id="signature" type="text"><br>
            <label>Date:</label><br>
            <input class="form-control input-sm" id="signDate" type="date"><br>
            <div class="text-center my-5"><button class="btn btn-primary px-5"
                    onclick="writeReservation()">Submit</button></div>
        </div>
    </div>


    <footer id="footerPlaceholder"></footer>

        populateReservationInfo();
    </script>
</body>
